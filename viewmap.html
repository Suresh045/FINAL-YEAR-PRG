<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satellite Map View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Google Satellite Map Viewer</h1>
  <button onclick="viewMap()">View Map</button>

  <script>
    function viewMap() {
      var mapUrl = "https://www.google.com/maps?q=8.727449,78.042333&z=21&output=embed&layer=c";
      var mapWindow = window.open(mapUrl, "Satellite Map", "width=800,height=600,scrollbars=yes,resizable=yes");

      if (!mapWindow) {
        alert("Popup blocker is preventing the map from opening. Please allow popups.");
      }
    }
  </script>

</body>
</html>
